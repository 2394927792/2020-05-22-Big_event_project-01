<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <input type="button" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal" value="新增分类">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 添加模板结构 -->
    <!-- 通过js代码：以后一般在满足业务条件的时候来显示，就会使用js -->
    <!-- 如果直接操作一个dom显示，一般就会设置两个data属性 -->
    <!-- 1.data-toggle='modal':说明当前可以实现模态框的显示-----固定写死 -->
    <!-- 2.data-target="当前需要显示的模态框的id号" -->
    <!-- 新增与编辑是共用一个模态框，本质上就是共用同一个按钮 -->
    <!-- 在处理事件时，的判断当前的操作时新增还是编辑 -->
    <!-- 根据代码进行判断按钮的文本是新增或是编辑 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!--新赠与编辑要进行复用 -->
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <input type="hidden" name="id" id="category_id">
                        <div class="form-group">
                            <label for="name">分类名称</label>
                            <input type="text" class="form-control" id="name" placeholder="分类名称">
                        </div>
                        <div class="form-group">
                            <label for="slug">分类类别</label>
                            <input type="text" class="form-control" id="slug" placeholder="分类类别">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-add">新增</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script type="text/template" id="category_temp">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <input type="button" data-toggle="modal" class=" btn btn-info btn-xs btn-edit" data-target="#myModal" data-name='{{$value.name}}' data-slug='{{$value.slug}}' data-id="{{$value.id}}" value="编辑">
                    <input type="button" class="btn btn-danger btn-xs btn-del" value="删除" data-id="{{$value.id}}">
                </td>
            </tr>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script src="./js/article_category.js"></script>
</body>

</html>
